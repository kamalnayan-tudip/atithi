
<div class="container col-lg-4 col-lg-offset-4 jumbotron">
  <form (ngSubmit)="onSubmit(form.value)" [formGroup]="loginForm">
    <div class="form-group control-label">
      <h3 class="col-lg-offset-5">Sign In</h3>
         <label for="name">Username:</label>
         <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter Name" required>
      <p *ngIf="loginForm.controls.name.errors"></p>
    </div>
    <div class="form-group">
         <label for="password">password:</label>
  <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter Password" required>
      <p *ngIf="loginForm.controls.password.errors"></p>
    </div><br>
  <button type="submit" class="btn btn-primary col-lg-offset-1" [routerLink]="['/dashboard']">Login</button>
    <button class="btn btn-primary col-lg-offset-6" [routerLink]="['/signup']">Signup</button>
  </form>
</div>
